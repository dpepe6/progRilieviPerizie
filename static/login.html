<!doctype html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JWT</title>
	<link rel="icon" href="img/icoVallauri.png" type="image/png" />

	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

	<link rel="stylesheet" href="login.css">
	<script type="text/javascript" src="js/libreria.js"></script>
	<script src="js/login.js"></script>
</head>

<body>
	<div id="card">
		<img src="img/mdi-user-circle.png" id="logo" />

		<div class="form-group">
			<label for="usr" class="form-label">Username</label>
			<input type="text" id="usr" class="form-control">
		</div>

		<div class="form-group">
			<label for="pwd" class="form-label">Password</label>
			<input type="password" id="pwd" class="form-control">
		</div>

		<div class="alert alert-danger alert-dismissible" id="lblErrore" >
			<button type="button" class="close">&times;</button>
			<strong>Attenzione!</strong> username o password invalidi.
		</div>
		<button id="btnLogin" class="btn btn-primary">Login</button>
	</div>
</body>

</html>
