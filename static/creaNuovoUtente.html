<!doctype html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crea Nuovo Utente</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="creaNuovoUtente.css">
</head>
<body>
    <div id="newUserCard">
        <h3 class="text-center">Crea Nuovo Utente</h3>
        <div class="form-group">
            <label for="username" class="form-label">Username</label>
            <input type="text" id="username" class="form-control" placeholder="Inserisci username">
        </div>
        <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" class="form-control" placeholder="Inserisci password">
        </div>
        <button id="btnCreateUser" class="btn btn-primary btn-block">Crea Utente</button>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="newUser.js"></script>
</body>
</html>
