<!doctype html>
<html lang="it">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Crea Nuovo Utente</title>
        <link rel="icon" href="img/icoVallauri.png" type="image/png" />
    
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
        <link rel="stylesheet" href="creaNuovoUtente.css">
        <script type="text/javascript" src="js/libreria.js"></script>
        
        <!--Per le animazioni-->
        <script type="text/javascript" src="js/graphicEffects.js"></script>
        <script type="text/javascript" src="js/creaNuovoUtente.js"></script>
</head>

<body>
    <div id="newUserCard">
        <h3 class="text-center">Crea Nuovo Utente</h3>
        <div class="form-group">
            <label for="username" class="form-label">Username</label>
            <input type="text" id="username" minlength="4" class="form-control" placeholder="Inserisci username">
            <div class="alert alert-danger alert-dismissible" id="lblErroreUsername">
                <button type="button" class="close" id="closelblErroreUsername">&times;</button>
                L'username deve essere lungo almeno 4 caratteri!
            </div>
        </div>
        <div class="form-group">
            <label for="nome" class="form-label">Nome e cognome</label>
            <input type="text" id="nomeCognome" minlength="5" class="form-control" placeholder="Inserisci il nome">
            <div class="alert alert-danger alert-dismissible" id="lblErroreNomeCognome">
                <button type="button" class="close" id="closelblErroreNomeCognome">&times;</button>
                Il campo deve essere lungo almeno 5 caratteri!
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input type="text" id="email" class="form-control" placeholder="Inserisci email">
            <div class="alert alert-danger alert-dismissible" id="lblErroreEmail">
                <button type="button" class="close" id="closelblErroreEmail">&times;</button>
                L'email non Ã¨ valida!
            </div>
        </div>
        <button type="button" id="btnCreateUser" class="btn btn-primary btn-block">Crea utente</button>
    </div>
</body>
</html>
